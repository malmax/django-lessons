{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<section class="row">

      <h2>{{ organization.title }}</h2>

          <li>Регион: {{ organization.region }}</li>
          <li>Номер телефона: {{ organization.phone }}</li>

      </ul>
    </div>
</section>
{% endblock %}
